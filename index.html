<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
	    .banner { 
		    position: relative; /* Keep it if needed */
		    width: 100%;
		    height: 60vh; /* Half of the viewport height */
		    background-image: url('Banner.png');
		    background-size:cover;
		    background-position: center;
		    background-repeat: no-repeat;
		    display: flex; /* Ensures content inside aligns properly */
		    align-items: center; /* Center content vertically */
		    justify-content: center; /* Center content horizontally */
		    margin:0;
		    padding:0 !important;
		    border: 0; /* Temporary to check the actual size */
	    }
        * {
		box-sizing: border-box;
		margin: 0;
		padding:0;
    }

        body {
		min-height: 100vh;
		height: auto;
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
		background-color: #BDDBFA; /* Light background color */
        }




        .logo {
            height: 350px;
        }

        .nav-items {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }


        .basket-btn, .account-btn {
		padding: 8px 16px;
		background-color: #333;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		margin-top: auto; /* Ensures vertical centering */
	}

        .basket-btn:hover, .account-btn:hover {
            background-color: #2B2D42;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            width: 200px;
            height: 350px;
            text-align: center;
            padding: 20px;
            border: 2px solid #C28E00; /* Border color changed to #C28E00 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background-color: white;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image img {
            width: 150px;

        }

        .product-card h3, .product-card p {
            margin-top: 10px;
        }

        .product-card a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: hsl(211, 100%, 50%);
        }
	.small-product img {
		transform: scale(0.8); /* Shrinks the image to 80% of original size */
    }
        .product-card a:hover {
            color: #0056b3;
        }
        
        header {
	    	display: flex;
		align-items: center;
		justify-content: space-between;
		height: auto;
        }

	.search-bar {
		width: 300px; 
		height: 40px; 
		padding: 5px 10px;
		font-size: 16px;
		border: 1px solid #ccc;
		border-radius: 5px; /* Optional: Adds rounded corners */
	}

        .position {
		
		display: flex;
		flex-direction: row;
		justify-content: left;
		align-items: center; /* Aligns items to the center */
		gap: 5rem;
		align-items: center;
		position:absolute;
		
		
	}
            
    </style>
</head>
<body>

	<header class="banner">
        <div class="position">
            
		</div>

    </header>
    

    <main>
        <h1 style="text-align:center; margin-top: 20px;"></h1>
        <div class="product-grid" id="productGrid">
            <!-- All products will be populated initially -->
        </div>
    </main>

<script>
    function displayAllProducts() {
        const products = [
            { "name": "Blue Breitling Watch", "price": "£4,200", "img": "watch1.png", "link": "product1.html" },
            { "name": "Green Rolex Watch", "price": "£9,800", "img": "watch2.png", "link": "product2.html" },
            { "name": "Brown Breitling Watch", "price": "£3,700", "img": "watch3.png", "link": "product3.html" },
            { "name": "Patek Philippe Watch", "price": "£55,000", "img": "watch4.png", "link": "product4.html" },
            { "name": "Tudor Watch", "price": "£3,100", "img": "watch5.png", "link": "product5.html" },
            // ... rest of your products ...
            { "name": "Tri Colour Rings", "price": "£2,300", "img": "Product50.png", "link": "product50.html" }
        ];

        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = ''; // Clear previous products

        products.forEach(product => {
            const productCard = `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.img}" alt="${product.name}">
                    </div>
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <a href="${product.link}">View</a>
                </div>
            `;
            productGrid.innerHTML += productCard;
        });
    }

    // Call it after defining
    displayAllProducts();
</script>

</body>
</html>
